    <title>Document</title>

<body>
   <div id="zyy"></div>
   <div id="zy"></div>
   <script type="text/babel">
   var Hello=React.createClass({
        render:function(){
            return <h1>hello {this.props.name}</h1>;
        }
   });
   var Newday=React.createClass({
       render:function(){
           return <i>{this.props.name}this is new day</i>
       }
   })
   ReactDOM.render(
       <Hello name="zyy" />,
 
       document.getElementById('zyy')
   )
   ReactDOM.render(
       
       <Newday name='N' />,
       document.getElementById('zy')
   )
   
   </script>
